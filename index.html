<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TO-DO APP/title>
    <link rel="stylesheet" type="text/css" href="style.css">
  <script src="scrippt.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
  <div class="container">
    
  
<h1>An interactive TO-DO app</h1>
<form action="" id="task-form">
  <input type="text" name="" id="task-input" placeholder="Enter a new task" />
  <input type="date" name="" id="due-date" value="" />
  <select name="" id="priority" class="" placeholder="priority">
    <option value="LOW">LOW</option>
    <option value="MEDIUM">MEDIUM</option>
    <option value="HIGH">HIGH</option>
  </select>
  <button  class="button" type="submit">ADD TASK</button>
</form>
<ul id="task-list">
  
</ul><div class="name">
  
<marquee behavior="alternate" direction="right">DEVELOPED BY @THEVISHNU007</marquee></div>
  
</div>
</body>

</html>
